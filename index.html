<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fare Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* --- FINAL LIGHT THEME --- */
        :root {
            --primary-color: #FDB813; /* NYC Taxi Yellow */
            --text-primary: #1d2129;   /* Dark text for high contrast */
            --text-secondary: #606770; /* Lighter gray for secondary text */
            --card-background: #FFFFFF; /* White card background */
            --page-background: #f0f2f5; /* Light gray page background */
            --border-color: #dddfe2;
            --positive-color: #28a745;
            --negative-color: #dc3545;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: var(--page-background);
        }
        .container {
            width: 100%;
            max-width: 480px;
            z-index: 2;
            position: relative;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            background-color: var(--card-background);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin: 0 0 24px 0;
        }
        .form-group { margin-bottom: 16px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-secondary);
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f0f2f5;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(253, 184, 19, 0.3);
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: #000;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #fbc531; }
        button:disabled { background-color: #7f8c8d; cursor: not-allowed; }
        
        #result { display: none; }
        .result-card h2 {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }
        .result-card p {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 0;
            margin-bottom: 24px;
        }
        .breakdown-title {
            font-weight: 600;
            text-align: center;
            margin-bottom: 12px;
            border-top: 1px solid var(--border-color);
            padding-top: 16px;
        }
        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 14px;
            color: var(--text-secondary);
            border-bottom: 1px solid #eee;
        }
        .breakdown-item span:last-child {
            color: var(--text-primary);
        }
        .contribution { font-weight: 600; }
        .positive { color: var(--positive-color); }
        .negative { color: var(--negative-color); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Fare Prediction for NYC Taxis</h1>
        <form id="fare-form">
            <div class="form-group">
                <label for="pickup_location">Pickup Location</label>
                <input type="text" id="pickup_location" value="JFK Airport" required>
            </div>
            <div class="form-group">
                <label for="dropoff_location">Dropoff Location</label>
                <input type="text" id="dropoff_location" value="Times Square" required>
            </div>
            <div class="form-group">
                <label for="passenger_count">Passengers</label>
                <input type="number" id="passenger_count" value="1" min="1" max="8" required>
            </div>
            <button type="submit">Estimate Fare</button>
        </form>
    </div>

    <div id="result" class="card result-card">
        <h2 id="fare-prediction"></h2>
        <p>Your estimated ride fare</p>
        <div id="explanation">
            <div class="breakdown-title">How we calculated your fare:</div>
            <div id="breakdown-list">
                <!-- Breakdown items will be populated by JavaScript -->
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('fare-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const rideDetails = {
            pickup_location: document.getElementById('pickup_location').value,
            dropoff_location: document.getElementById('dropoff_location').value,
            passenger_count: document.getElementById('passenger_count').value
        };

        const button = event.target.querySelector('button');
        const resultDiv = document.getElementById('result');
        button.textContent = 'Estimating...';
        button.disabled = true;
        resultDiv.style.display = 'none';

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(rideDetails)
            });
            const data = await response.json();
            if (!response.ok) { throw new Error(data.error || 'Something went wrong'); }
            
            resultDiv.style.display = 'block';
            
            document.getElementById('fare-prediction').textContent = `$${data.predicted_fare.toFixed(2)}`;
            
            const breakdownList = document.getElementById('breakdown-list');
            breakdownList.innerHTML = ''; // Clear previous results

            // Base Fare
            const baseFareItem = document.createElement('div');
            baseFareItem.className = 'breakdown-item';
            baseFareItem.innerHTML = `<span>Base Fare & Other Fees</span><span>$${data.base_fare.toFixed(2)}</span>`;
            breakdownList.appendChild(baseFareItem);

            // Distance Cost
            const distanceCostItem = document.createElement('div');
            distanceCostItem.className = 'breakdown-item';
            const distSign = data.distance_cost >= 0 ? '+' : '-';
            const distColorClass = data.distance_cost >= 0 ? 'positive' : 'negative';
            distanceCostItem.innerHTML = `<span>Distance Cost</span><span class="contribution ${distColorClass}">${distSign} $${Math.abs(data.distance_cost).toFixed(2)}</span>`;
            breakdownList.appendChild(distanceCostItem);

            // Time Cost
            const timeCostItem = document.createElement('div');
            timeCostItem.className = 'breakdown-item';
            const timeSign = data.time_cost >= 0 ? '+' : '-';
            const timeColorClass = data.time_cost >= 0 ? 'positive' : 'negative';
            timeCostItem.innerHTML = `<span>Time of Day Cost</span><span class="contribution ${timeColorClass}">${timeSign} $${Math.abs(data.time_cost).toFixed(2)}</span>`;
            breakdownList.appendChild(timeCostItem);

            // Day Cost
            const dayCostItem = document.createElement('div');
            dayCostItem.className = 'breakdown-item';
            const daySign = data.day_cost >= 0 ? '+' : '-';
            const dayColorClass = data.day_cost >= 0 ? 'positive' : 'negative';
            dayCostItem.innerHTML = `<span>Day of Week Cost</span><span class="contribution ${dayColorClass}">${daySign} $${Math.abs(data.day_cost).toFixed(2)}</span>`;
            breakdownList.appendChild(dayCostItem);

        } catch (error) {
            alert('Error: ' + error.message);
        } finally {
            button.textContent = 'Estimate Fare';
            button.disabled = false;
        }
    });
</script>

</body>
</html>
